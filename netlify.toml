[build]
  command = "npm run build && npm run build:lib && cp -r demo dist/"
  publish = "dist"

# Proxy API requests to avoid CORS issues
[[redirects]]
  from = "/api/*"
  to = "https://md-2622-accessmatch.pantheonsite.io/jsonapi/:splat"
  status = 200
  force = true

# SPA routing for React app (only for /appverse paths)
[[redirects]]
  from = "/appverse/*"
  to = "/index.html"
  status = 200
